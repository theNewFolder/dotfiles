# T490 fallback profile for artifact-prone sessions.
# Use this only if GLX shows flicker or lag on a specific workload.

backend = "xrender";
vsync = true;
use-damage = true;
unredir-if-possible = false;

shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.3;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = true;

corner-radius = 4;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'dmenu'",
  "class_g = 'Dunst'",
  "_GTK_FRAME_EXTENTS@"
];

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.95; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};
