# ── Kitty — Gruvbox Baby Ultra-Dark (Bare) ──────────────────────
# ThinkPad T490 | DankMono Nerd Font | dwm handles all tiling

# ── Font ────────────────────────────────────────────────────────
font_family      DankMono Nerd Font
bold_font        DankMono Nerd Font Bold
italic_font      DankMono Nerd Font Italic
bold_italic_font DankMono Nerd Font Bold Italic
font_size 24.0

disable_ligatures cursor
force_ltr yes
text_composition_strategy platform

# Nerd Font symbol map for consistent icon rendering
symbol_map U+e5fa-U+e6b5 Symbols Nerd Font
symbol_map U+e700-U+e7c5 Symbols Nerd Font
symbol_map U+f000-U+f2e0 Symbols Nerd Font
symbol_map U+e200-U+e2a9 Symbols Nerd Font
symbol_map U+f0001-U+f1af0 Symbols Nerd Font
symbol_map U+e300-U+e3e3 Symbols Nerd Font
symbol_map U+f400-U+f533 Symbols Nerd Font
symbol_map U+2665 Symbols Nerd Font
symbol_map U+26A1 Symbols Nerd Font
symbol_map U+e0a0-U+e0a2 Symbols Nerd Font
symbol_map U+e0b0-U+e0b3 Symbols Nerd Font
symbol_map U+e0a3-U+e0a3 Symbols Nerd Font
symbol_map U+e0b4-U+e0c8 Symbols Nerd Font
symbol_map U+e0ca-U+e0ca Symbols Nerd Font
symbol_map U+e0cc-U+e0d7 Symbols Nerd Font
symbol_map U+23fb-U+23fe Symbols Nerd Font
symbol_map U+2b58 Symbols Nerd Font
symbol_map U+f300-U+f381 Symbols Nerd Font
symbol_map U+e000-U+e00a Symbols Nerd Font
symbol_map U+ea60-U+ebeb Symbols Nerd Font
symbol_map U+276c-U+2771 Symbols Nerd Font
symbol_map U+2500-U+259f Symbols Nerd Font
symbol_map U+ed00-U+efc1 Symbols Nerd Font

# ── Gruvbox Baby Ultra-Dark Colors ─────────────────────────────
foreground #ebdbb2
background #0d0e0f
cursor     #fe8019
cursor_text_color #0d0e0f
selection_foreground #0d0e0f
selection_background #fe8019
url_color  #83a598

# Normal colors
color0  #0d0e0f
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984

# Bright colors
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# ── Window ──────────────────────────────────────────────────────
background_opacity 0.85
dynamic_background_opacity yes
hide_window_decorations yes
confirm_os_window_close 0
window_padding_width 6
placement_strategy center
remember_window_size no
initial_window_width 120c
initial_window_height 36c

# ── Layout (dwm handles tiling — kitty is a dumb terminal) ─────
enabled_layouts stack
tab_bar_style hidden

# ── Shell ───────────────────────────────────────────────────────
shell /usr/bin/zsh

# ── Performance ─────────────────────────────────────────────────
repaint_delay 6
input_delay 0
sync_to_monitor yes
scrollback_lines 5000

# ── Clipboard ─────────────────────────────────────────────────
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ── Keybindings (minimal — dwm handles windows) ────────────────
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+e open_url_with_hints
map ctrl+shift+h show_scrollback
