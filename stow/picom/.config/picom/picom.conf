# T490 eyecandy profile: high visuals on GLX.

backend = "glx";
vsync = true;
use-damage = true;
unredir-if-possible = false;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;

shadow = true;
shadow-radius = 22;
shadow-offset-x = -18;
shadow-offset-y = -18;
shadow-opacity = 0.45;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
no-fading-openclose = false;

# Animations (picom-ftlabs)
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-for-open-window = "fade";
animation-for-unmap-window = "fade";

blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

corner-radius = 14;
inactive-opacity = 0.90;
active-opacity = 0.96;
frame-opacity = 0.92;
crop-shadow-to-monitor = true;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "_GTK_FRAME_EXTENTS@"
];

blur-background-exclude = [
  "class_g = 'Dunst'",
  "window_type = 'dock'"
];

rules: ({
  match = "class_g = 'dmenu'";
  opacity = 0.92;
  shadow = true;
  blur-background = true;
}, {
  match = "override_redirect = true && x = 0 && y = 0";
  opacity = 0.88;
  clip-shadow-above = true;
});

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.95; };
  dock = { shadow = false; blur-background = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.92; shadow = true; };
  dropdown_menu = { opacity = 0.92; shadow = true; };
};
